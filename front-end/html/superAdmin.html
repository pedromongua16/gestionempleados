<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Style.admin.css">
</head>
    <nav class="navcontainer">
        <div>
            <h1 class="Titulo">SIGE</h1>
            <h2 class="Titulo">Sistema Integrado de gestión de empleados - Super Administrador</h2>
        </div>
    </nav>
<body>  
    <form action="" method="get" class="form_consultar">
        <p>Consultar:
          <input type="text" name="textbox">
          <input type="submit" value="Consultar" class="button3">
          <br>
          <a href="">usuario no existe?</a> 
        </p> 
    </form>
    <div class="container py-5">
    <form action="" method="get" class="form_divide">
        <div class="formulario_nombre">
            <label>Nombre: </label> 
                <div class="formulario_nombre_input">
                    <input type="text" name="textbox" class="input_nombre" name="nombre" placeholder="nombre completo">
                </div>
         </div>
         <div class="formulario_direccion">
            <label>Dirección: </label> 
                <div class="formulario_direccion_input">
                    <input type="text"  class="input_direccion" name="direccion" placeholder="direccion">
                </div>
         </div>
         <div class="formulario_cedula">
            <label>Cédula: </label> 
                <div class="formulario_cedula_input">
                    <input type="text" class="input_cedula" name="cedula" placeholder="Cédula">
                </div>
         </div>
         <div class="formulario_telefono">
            <label>Teléfono: </label> 
                <div class="formulario_telefono_input">
                    <input type="text" class="input_telefono" name="telefono" placeholder="Teléfono">
                </div>
         </div>
         <div class="formulario_tipo_contrato">
            <label>Tipo de Contrato: </label> 
                <div class="formulario_tipo_contrato_input">
                    <input type="text" class="input_tipo_contrato" name="tipo_contrato" placeholder="Tipo Contrato">
                </div>
         </div>
         <div class="formulario_fecha_ingreso">
            <label>Fecha de Ingreso: </label> 
                <div class="formulario_fecha_ingreso_input">
                    <input type="text" class="input_fecha_ingreso" name="fecha_ingreso" placeholder="Fecha Ingreso">
                </div>
         </div>
         <div class="formulario_cargo">
            <label>Cargo: </label> 
                <div class="formulario_cargo_input">
                    <input type="text" class="input_cargo" name="cargo" placeholder="Cargo">
                </div>
         </div>
         <div class="formulario_dependencia">
            <label>Dependencia: </label> 
                <div class="formulario_Dependencia_input">
                    <input type="text" class="input_Dependencia" name="Dependencia" placeholder="Dependencia">
                </div>
         </div>
         <div class="formulario_salario">
            <label>Salario: </label> 
                <div class="formulario_salario_input">
                    <input type="text" class="input_salario" name="Salario" placeholder="Salario">
                </div>
         </div>
         <div class="formulario_Termino_contrato">
            <label>Fecha de Termino de Contrato: </label> 
                <div class="formulario_termino_contrato_input">
                    <input type="text" class="input_termino_contrato" name="termino contrato" placeholder="Fecha Termino Contrato">
                </div>
         </div>
         <div class="formulario_Tipo_Usuario">
            <label>Tipo de Usuario: </label> 
                <div class="formulario_tipo_usuario_input">
                    <input type="text" class="input_tipo_usuario" name="tipo usuario" placeholder="Tipo usuario">
                </div>
         </div>
         <div class="formulario_retroalimentacion_desempeño">
            <label>Retroalimentacion de Desempeño: </label> 
                <div class="formulario_retroalimentacion_desempeño_input">
                    <textarea name="Retroalimentacion Desempeño" class="input_retroalimentacion_desempeño" placeholder="Retroalimentacion Desempeño"></textarea>
                </div>
         </div>
         <div class="formulario_Puntaje_Asignado">
            <label>Puntaje Asignado: </label> 
                <div class="formulario_puntaje_asignado_input">
                    <input type="text" class="input_puntaje_asignado" name="Puntaje Asignado" placeholder="Puntaje Asignado">
                </div>
         </div>
    </form>
    </div>
    <br>
    <input type="submit" value="Modificar" class="button">
    <input type="submit" value="Eliminar" class="button2">
</body>
</html>
